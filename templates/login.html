<h2>Kirjaudu sisään käyttäen tunnuksiasi</h2>
<form actions = "/login" method = "POST">
    Käyttäjätunnus: <br><input type = "text" name = "username" required value={{username}}>
    <p>
        Salasana: <br><input type = "password" name = "password" size = "20" required value={{password}}>
    <p>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <button type = "submit"> Kirjaudu </button>
</form>
{% if error %}
<p>
    {{ message }}
<p>
{% endif %}
