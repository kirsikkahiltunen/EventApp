<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Luo itsellesi käyttäjätunnus ja salasana</h2>
    </div>
  </div>
  <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form action = "/register" method = "POST">
               <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Käyttäjätunnus" required value={{username}} >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password1"  size= "20" placeholder="Salasana" required value={{password1}} >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2"  size= "20" placeholder="Salasana uudestaan" required value={{password2}} >
                </div>
                    <button type = "submit" class="btn btn-lg btn-primary btn-block"> Rekisteröidy </button>

            </form>
          </div>
        </div>
{%if error %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
     <p style="color: red;">
        {{ message }}</p>
    </div>
  </div>
{% endif %}
</div>
